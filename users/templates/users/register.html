{% extends "blog/base.html"%} <!-- We can still access the blog app in the users directory -->
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %} <!-- for added security -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" >Join Now</legend>
                <!-- .as_p will render the form in paragraph text-->
                <!-- Edited: We can now remove the as_p now bc bootstrap will do the formatting now-->
                <!-- | is to filter the form -->
                {{ form|crispy }} 
            </fieldset>
            <div class="form-group" >
                <button class="btn btn-outline-info" type="submit" >Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
